<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'RON' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Adauga in Cos</button>

        <hr>
        <h4>Descriere Produs</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Inapoi la pagina principala</a>
    </div>
</div>
